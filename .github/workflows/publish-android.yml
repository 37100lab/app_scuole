name: Publish Android

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Add android to ionic
        run: npm run add:android

      - name: Generate android production build
        run: npm run sync

      - name: Build apk
        uses: sparkfabrik/android-build-action@v1.0.0
        with:
          project-path: android
          output-path: geo-scuole.apk

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: geo-scuole.apk
          path: geo-scuole.apk

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: geo-scuole.apk
